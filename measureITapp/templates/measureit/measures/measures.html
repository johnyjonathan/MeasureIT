{% extends 'measureit/base.html' %}

{% block content %}
{% load static %}

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@700&display=swap" rel="stylesheet">


<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@500&display=swap" rel="stylesheet">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>measuerit</title>
    <link rel="stylesheet" href="{% static 'assets/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/base_css.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
    <link rel="stylesheet" href="{% static 'assets/css/Login-Form-Dark.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/styles.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'assets/css/custom.css' %}">
<section class="create">
<div class="loggedin_cont">
{{error}}
<table class="table" data-aos="fade" data-aos-duration="900" data-aos-delay="900" data-aos-once="true">
    <tr>
        <th>Device</th>
        <th>Lab</th>
        <th>Command</th>
        <th>Date</th>
    </tr>
<form method="POST">
{% csrf_token %}
{% for measure in data %}

<tr class ="tr-hov">

    <td> {{measure.device}} </td>
    <td> {{measure.lab}} </td>
    <td> {{measure.command}} </td>
    <td>  {{measure.date}} </td>
    <td> <button type="submit" name="details" value = "{{measure.id}}" class = "btn btn-outline-light"> View </button> </td>

</tr>

{% endfor %}
</form>
</table>
</div>
</section>
{% endblock %}
