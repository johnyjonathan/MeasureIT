{% extends 'measureit/base.html' %}

{% block content %}
{% load static %}
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@700&display=swap" rel="stylesheet">


<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@500&display=swap" rel="stylesheet">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>measuerit</title>
    <link rel="stylesheet" href="{% static 'assets/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/base_css.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
    <link rel="stylesheet" href="{% static 'assets/css/Login-Form-Dark.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/styles.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'assets/css/custom.css' %}">

<section class="create">
<div class="lab_cont row justify-content-start">
<div class="lab_info">
<form method="POST">
{% csrf_token %}


<span> <b>Name: </b> {{measure.name}} </span><br>
<span> <b>Device: </b>{{measure.device}} </span><br>
<span> <b>Date: </b>{{measure.date}} </span><br>
<span> <b>Command: </b>{{measure.command}} </span><br>
<span> <b>Laboratory: </b>{{measure.lab}} </span><br>
<span> <b>Output: </b><br>{{measure.output}} </span>
<br>
<br>
<input type="submit" name="back"  value="Back" class="btn btn-outline-light">
</div>
</div>

</form>
</section>

{% endblock %}
